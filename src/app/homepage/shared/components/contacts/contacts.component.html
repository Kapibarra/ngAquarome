<div class="contacts__wrapper" id="contacts">
  <div class="contacts">
    <h2 class="contacts__title">Заявка на обслуживание</h2>
    <h3 class="contacts__subtitle">Перезвоним за 15 минут!</h3>
    <div class="form__wrapper">
      <form
        id="my-form"
        #form="ngForm"
        class="contacts__form"
        (submit)="handleSubmit()"
      >
        <div class="form__inputs">
          <input
            type="text"
            name="phone"
            placeholder="Ваш Телефон"
            [(ngModel)]="phone"
            required
            class="form__control-input"
          />
          <input
            name="name"
            placeholder="Ваше имя"
            [(ngModel)]="name"
            required
            class="form__control-input"
          />
        </div>
        <div class="button__wrapper">
          <button type="submit" class="primary" [disabled]="form.invalid">
            Отправить
          </button>
          <p class="private">Мы гарантируем безопасность ваших данных</p>
        </div>
        <p class="status" *ngIf="status">{{ status }}</p>
      </form>
      <!-- <app-datepicker></app-datepicker> -->

      <div class="form__img">
        <img src="assets/imgs/contacts.png" />
      </div>
    </div>
  </div>
</div>
